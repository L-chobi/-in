<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/views/style/reset.css" />
    <link rel="stylesheet" href="/views/style/index.css" />
    <link rel="stylesheet" href="/views/style/lostPetsDetail.css" />
    <title>반려in</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div class="header">
            <div class="header__left">
              <div class="header__logo"><a href="/">반려in</a></div>
              <ul class="header__menu-list">
                <li><a href="/lostPets">보호중입니다</a></li>
                <li><a href="/myPetBoard">반려이야기</a></li>
              </ul>
            </div>
            <div class="header__right">
              <div class="header__my-page">
                <a href="/myPage">마이페이지</a>
              </div>
              <% if(locals.isLogined) {%>
              <button
                class="btn header__login-btn"
                onclick="location.href='/auth/kakao/logout'"
              >
                로그아웃
              </button>
              <%} else {%>
              <button
                class="btn header__login-btn"
                onclick="location.href='/login'"
              >
                로그인
              </button>
              <%}%>
            </div>
          </div>
        </nav>
      </header>

      <main role="main" class="lost-detail">
        <!-- 유기동물 상세 정보 -->
        <div class="lost-detail-container"></div>
        <div class="lost-detail__btn-container"></div>
      </main>
    </div>
    <script type="module" src="/views/js/lostPets/lostDetailPage.js"></script>
  </body>
</html>
