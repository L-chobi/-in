<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"
      href="https://cdn.discordapp.com/attachments/919476182448226325/923865786643263508/in.png"
  />
  <link rel="stylesheet" href="/views/style/index.css" />
  <link rel="stylesheet" href="/views/style/myPage.css" />
  <script type="module" src="/views/js/myPage/index.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="header">
        <div class="header__left">
          <div class="header__logo"><a href="/">반려in</a></div>
          <ul class="header__menu-list">
            <li><a href="/lostPets">보호중입니다</a></li>
            <li><a href="/myPetBoard">반려이야기</a></li>
          </ul>
        </div>
        <div class="header__right">
          <div class="header__my-page">
            <a href="/myPage">마이페이지</a>
          </div>
          <button class="btn header__login-btn" onclick="location.href='/auth/kakao/logout'">로그아웃</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="myPage">
      <div class="myPage__profile">
        <span class="myPage__profile__image"><div class="spinner"></div></span>

        <span class="myPage__profile__nickname"></span>
        <span class="myPage__profile__email"></span>
        <span class="myPage__profile__createdAt"></span>
      </div>
      <div class="myPage__select">
        <ul class="list">
          <li class="is_on">
            <a href="#userInfo" class="myPage__select__category">회원정보 수정</a>
          </li>
          <li>
            <a href="#myPosts" class="myPage__select__category">내가 쓴 글</a>
          </li>
          <li>
            <a href="#myComments" class="myPage__select__category">내가 쓴 댓글</a>
          </li>
        </ul>
      </div>

      <!-- 회원정보 수정 -->
      <section id="userInfo" class="myPage__select__content">
        <form class="userInfo__modify">
          <div class="userInfo__modify__div">
            <label for="userInfo__modify__nickname_input">별명</label>
            <input id="userInfo__modify__nickname_input" class="userInfo__modify__input" type="text"
              placeholder="바꿀 닉네임을 입력하세요" />
          </div>
          <button id="userInfo__modify__btn" class="btn" type="submit">
            수정
          </button>
          <button id="userInfo__exit" class="btn">회원 탈퇴</button>
        </form>
      </section>

      <!-- 내가 쓴 글 -->
      <section id="myPosts" class="myPage__select__content">
        <section class="contents"></section>
        <div class="myPosts__pages">
          <ul class="pagination"></ul>
        </div>
      </section>

      <!-- 내가 쓴 댓글 -->
      <section id="myComments" class="myPage__select__content">
        <section class="contents"></section>
        <div class="myComment__pages">
          <ul class="pagination"></ul>
        </div>
      </section>
    </section>
    </div>
  </main>
</body>

</html>
